<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" method="post">
      <fieldset>
        <label id="name-label" for="name"
          >Name
          <input id="name" type="text" placeholder="Enter your name" required
        /></label>
        <label id="email-label"
          >Email<input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
        /></label>
        <label id="number-label"
          >Age(optional)
          <input id="number" type="number" placeholder="Age" min="12" max="120"
        /></label>
        <label for="referrer"
          >Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label></label>
      </fieldset>
      <fieldset>
        <label
          >Would you recommend this platform to a friend?
          <input
            value="definitely"
            name="recommend"
            type="radio"
            class="inline"
          />Definitely
          <input
            name="recommend"
            value="Maybe"
            type="radio"
            class="inline"
          />Maybe
          <input
            name="recommend"
            value="Not Sure"
            type="radio"
            class="inline"
          />Not sure</label
        >
      </fieldset>
      <fieldset>
        <label for="referrer"
          >What is your favourite feature of this platform?
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label
          >What would you like to see improved? (Check all that apply)
          <input value="1" type="checkbox" />Front-end Projects
          <input value="2" type="checkbox" />Back-end Projects
          <input value="3" type="checkbox" />Data Visualization
          <input value="4" type="checkbox" />Challenges
          <input value="5" type="checkbox" />Open Source Community
          <input value="6" type="checkbox" />Better help rooms
          <input value="7" type="checkbox" />Videos
          <input value="8" type="checkbox" />City Meetups
          <input value="9" type="checkbox" />Wiki
          <input value="10" type="checkbox" />Forum
          <input value="11" type="checkbox" />Additional Courses </label
        >`
      </fieldset>
      <fieldset>
        <label for="bio"
          >Any commments or suggestions?:
          <textarea
            rows="3"
            cols="30"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
